<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"

    <title>배소영입니다.</title>

  <body>
    <div class="wrap">
      <!-- 랜딩페이지 -->

              <p class="size260">BAE</p>
              <div id="test3" class="clipText one-small">
                <p>Front-End</p>
                <p>Developer</p>
                <p>Portfolio</p>
              </div>
            </div>
            <div id="test2" class="clipText two">
              <p class="size260">SOYOUNG</p>
            </div>
          </div>
        </div>
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
        <!-- 메인페이지 -->
        <div class="box main">
          <header class="header">
            <a href="index.html" class="logo"></a>
            <div class="menu effect">
              <a href="mailto:hiehdkqd@naver.com">Contect</a>
              <a href="about.html">About</a>
              <a href="project.html">Projects</a>
            </div>
          </header>
          <section class="projectsName">
            <div class="inner">
              <div id="pn4" class="clipText two displayNone">
                <p class="name selectedName"></p>
              </div>
              <div id="pn1" class="clipText one">
                <p class="name off">BAE</p>
                <div id="pn3" class="clipText one-small off">
                  <p class="off">Front-End</p>
                  <p class="off">Developer</p>
                  <p class="off">Portfolio</p>
                </div>
              </div>
              <div id="pn2" class="clipText two">
                <p class="name off">SOYOUNG</p>
              </div>
            </div>
          </section>
          <section class="projects">
            <div class="inner">
              <div
                class="splide"
                role="group"
                aria-label="Splide Basic HTML Example"
              >
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                      <div id="ABOUT" class="slideImg about">
                        <a href="../about.html"></a>
                        <div class="arrow">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                        </div>
                      </div>
                    </li>
                    <li class="splide__slide">
                      <div
                        id="KNOTTED"
                        class="slideImg knotted"
                        brand="KNOTTED(노티드도넛)"
                        projectInfo="KNOTTED 브랜드 사이트 제작"
                        date="Dec. 2022"
                        participation="메뉴페이지, 상세페이지, 굿즈페이지"
                        github="https://github.com/BaePippi/newfirstproject.git"
                        homepage="https://baepippi.github.io/newfirstproject/Knotted.html/knotted(fullpage).html#section1"
                      >
                        <a href="../project.html"></a>
                        <div class="arrow">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                        </div>
                      </div>
                    </li>
                    <li class="splide__slide">
                      <div
                        id="HYFT"
                        class="slideImg hyft"
                        brand="HYFT"
                        projectInfo="감정소비를 위한 커뮤니티커머스 제작"

                      >
                        <a href="../project.html"></a>
                        <div class="arrow">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>

                      </div>
                    </li>
                    <li class="splide__slide">

                        github="https://github.com/BaePippi/dosiraktong1"
                        homepage="https://baepippi.github.io/dosiraktong1/"

                          <div class="line2"></div>
                          <div class="line3"></div>

                    <li class="splide__slide">

                        <div class="arrow">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script src="js/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/project.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>코드매니아의 놀이터</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <a href="index.html" class="logo"></a>
        <div class="menu">
          <a href="#">Contect</a>
          <a href="#">About</a>
          <a href="#">Projects</a>
        </div>
      </header>
      <section class="project">
        <div class="inner">
          <div class="projectImg">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="slideImg one"></div>
                </div>
                <div class="swiper-slide">
                  <div class="slideImg two"></div>
                </div>
                <div class="swiper-slide">
                  <div class="slideImg three"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="projectIntro">
            <div class="projectIntroBox">
              <div class="projectName">KNOTTED</div>
              <div class="contents">
                <table>
                  <tr>
                    <th>BRAND</th>
                    <td>KNOTTED(노티드 도넛)</td>
                  </tr>
                  <tr>
                    <th>PROJECT</th>
                    <td>KNOTTED 브랜드 사이트 제작</td>
                  </tr>
                  <tr>
                    <th>DATE</th>
                    <td>Dec. 2022</td>
                  </tr>
                  <tr>
                    <th>PARTICIPATION IN WORK</th>
                    <td>메뉴페이지, 상세페이지, 굿즈페이지</td>
                  </tr> 
                </table>
              </div>
              <div class="icons">
                <i class="homepage"></i>
                <i class="github"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/project.js"></script>
  </body>
</html>

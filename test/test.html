<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 랜딩페이지 -->
      <div class="flexBox">
        <div class="landingBox">
          <div class="inner">
            <div id="test" class="clipText one">
              <p class="size260">BAE</p>
              <div id="test3" class="clipText one-small">
                <p>Front-End</p>
                <p>Developer</p>
                <p>Portfolio</p>
              </div>
            </div>
            <div id="test2" class="clipText two">
              <p class="size260">SOYOUNG</p>
            </div>
          </div>
        </div>
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
        <!-- 메인페이지 -->
        <div class="box main">
          <header class="header">
            <a href="main.html" class="logo"></a>
            <div class="menu">
              <a href="#">Contect</a>
              <a href="#">About</a>
              <a href="#">Projects</a>
            </div>
          </header>
          <section class="projectsName">
            <div class="inner">
              <div id="test" class="clipText one">
                <p class="name">BAE</p>
                <div id="test3" class="clipText one-small">
                  <p>Front-End</p>
                  <p>Developer</p>
                  <p>Portfolio</p>
                </div>
              </div>
              <div id="test2" class="clipText two">
                <p class="name">SOYOUNG</p>
              </div>
            </div>
          </section>
          <section class="projects">
            <div class="inner">
              <div
                class="splide"
                role="group"
                aria-label="Splide Basic HTML Example"
              >
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 02</li>
                    <li class="splide__slide">Slide 03</li>
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 01</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
